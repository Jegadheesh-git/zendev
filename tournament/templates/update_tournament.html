{% extends 'base.html' %}

{% block content %}
<div class="p-8 flex flex-col gap-4">
    <h2>Update Tournament</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="flex flex-col gap-4">
        <label for="">Tournament Name</label>
        <input type="text" value="{{tournament.name}}" name="name" class="w-1/4 text-gray-800 px-2 rounded-lg">
        <input type="submit" value="Update" class="w-20 text-gray-100 bg-blue-900 rounded-lg px-2">
        </div>
    </form>
</div>
{% endblock %}
