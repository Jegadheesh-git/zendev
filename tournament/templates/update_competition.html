{% extends 'base.html' %}

{% block content %}
<div class="p-12">
    
    <form method="post">
        {% csrf_token %}
        <div id="configuration-div" >
            <p class="font-bold my-4">Update Competition</p>
        <div class="flex gap-6">
            <div class="flex flex-col gap-2 w-1/4">
                <p>Competition Name</p>
                <input type="text" name="name" placeholder="name" class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400" value="{{competition.name}}">
            </div>
            <div class="flex flex-col gap-2 w-1/4">
                <p>Display Name</p>
                <input type="text" name="displayName" placeholder="display name" class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400" value="{{competition.displayName}}">
            </div>
            <div class="flex flex-col gap-2 w-1/4">
                <p>Year</p>
                <input type="number" name="year" placeholder="year" class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400" value="{{competition.year}}">
            </div>
        </div>

        <div class="flex gap-6 mt-8 ">
            <div class="flex flex-col gap-2 w-1/4">
                <p>Match Type</p>
                <select name="matchType" class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400">
                    <option value="">----</option>
                    {% for match_type in match_types %}
                        {% if match_type.id == competition.matchType.id %}
                            <option value="{{match_type.id}}" class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400" selected>{{match_type.name}}</option>
                        {% else %}
                            <option value="{{match_type.id}}" class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400">{{match_type.name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="flex flex-col gap-2 w-1/4">
                <p>Tournament</p>
                <select name="tournament" id="" class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400">
                    <option value="">----</option>
                    {% for tournament in tournaments %}
                        {% if tournament.id == competition.tournament.id %}
                            <option value="{{tournament.id}}" class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400" selected>{{tournament.name}}</option>
                        {% else %}
                            <option value="{{tournament.id}}" class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400">{{tournament.name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="flex flex-col gap-2 w-1/4">
                <p>Start Date</p>
                <input type="date" name="fromDate" class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400" value="{{competition.fromDate|date:'Y-m-d'}}">
            </div>
        </div>

        <div class="flex gap-6 mt-8">
            <div class="flex flex-col gap-2 w-1/4">
                <p>End Date</p>
                <input type="date" name="toDate" class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400" value="{{competition.toDate|date:'Y-m-d'}}">
            </div>
            <div class="flex flex-col gap-2 w-1/4">
                <p>Match Count</p>
                <input type="number" name="matchCount" class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400" value="{{competition.matchCount}}">
            </div>
            <div class="flex flex-col gap-2 w-1/4">
                <p>Gender</p>
                <select name="gender" id="" class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400">
                    {% for gender in genders %}
                        {% if gender == competition.gender %}
                        <option value="{{gender}}" selected>{{gender}}</option>
                        {% else %}
                        <option value="{{gender}}">{{gender}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="flex gap-4 mt-10">
            <a href="{% url 'getAllCompetitions' %}"><p class="underline">Cancel</p></a>
            <input type="submit" value="Proceed to Team Selection" class=" bg-primary700 px-4 py-1 text-center rounded-sm" id="proceed-btn">
        </div>
        </div>        
    </form>
</div>

{% endblock %}
