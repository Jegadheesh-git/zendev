{% extends 'base.html' %}
{% block content %}
<div class="p-8">
    <h1 class="font-bold mb-4">Add Team</h1>
    <form method="post">
        {% csrf_token %}
        
        <div class="">
            <div class="flex flex-col">
                <label for="name">Team Name</label>
                <input type="text" id="name" name="name" required class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400 w-1/4">
            </div>

            <div class="mt-1 mb-4 flex flex-col">
                <label for="name" class="mt-4">Short Name</label>
                <input type="text" id="shortName" name="shortName" required class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400 w-1/4">
            </div>
            <input type="submit" value="Add Team" class=" bg-blue-700 rounded-lg px-2 py-1">
        </div>
    </form>
</div>

{% endblock %}
