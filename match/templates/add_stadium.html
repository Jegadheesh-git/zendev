{% extends 'base.html' %}

{% block content %}
<div class="p-6">
    <form method="post">
        {% csrf_token %}
        <div class="flex gap-4">
            <div  class="w-1/3">
                <p class="mb-2">Name</p>
                <input type="text" name="name" class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400 w-full">
            </div>
        </div>

        <div class="flex gap-4 mt-8">
            <div  class="w-1/3">
                <p class="mb-2">Nationality</p>
                <select name="nationality" id="" class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400 w-full">
                    <option value="" class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400 w-full">Select Nation</option>
                    {% for nationality in nationalities %}
                        <option value="{{nationality.id}}" class="px-2 rounded-lg bg-gray-600 border-solid border-2 border-gray-400 w-full">{{nationality.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <input type="submit" value="Add" class="mt-8 w-1/7 rounded-lg bg-primary600 px-2 py-1 font-bold">
    </form>
</div>
{% endblock %}
